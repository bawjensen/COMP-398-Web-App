	<h1>Unsorted, &lt;object&gt; tag</h1>
	<!-- Seems to be the best solution, looks to embed as actual svg elements -->
	<object data="unsorted.svg" type="image/svg+xml"></object>

	<h1>Sorted, &lt;iframe&gt; tag</h1>
	<!-- Better than image, but puts it into a tiny frame w/ scrollbars -->
	<iframe src="sorted.svg"></iframe>
